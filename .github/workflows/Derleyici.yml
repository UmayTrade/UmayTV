name: CloudStream Derleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"
      - "**/*.m3u"
      - "**/*.m3u8"

jobs:
  CloudStreamDerleyici:
    runs-on: ubuntu-latest

    steps:
      - name: src depo kontrolü
        uses: actions/checkout@v4
        with:
          path: src

      - name: builds depo kontrolü
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Eski derlemeleri temizle
        run: |
          rm -f "$GITHUB_WORKSPACE/builds/"*.cs3 || true

      - name: JDK 17 ayarla
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Android SDK ayarla
        uses: android-actions/setup-android@v3

      - name: Gradle önbelleğini temizle
        run: |
          rm -rf ~/.gradle/caches/ || true

      - name: CloudStream eklentilerini derle (.cs3 üretimi)
        run: |
          set -e
          cd "$GITHUB_WORKSPACE/src"
          chmod +x gradlew
          # Önce bağımlılıkları ve app'i assemble etmek bazı projelerde gerekli olabilir
          ./gradlew :app:assembleRelease || echo "assembleRelease başarısız - devam ediliyor"
          # Plugin üretme hedefleri
          ./gradlew make makePluginsJson || echo "make hedefleri başarısız - yine de .cs3 aranacak"
          # Tüm .cs3 dosyalarını bul ve build dalına kopyala
          find . -type f -name "*.cs3" -exec cp --parents {} "$GITHUB_WORKSPACE/builds" \; || true
          # plugins.json varsa kopyala
          if [ -f build/plugins.json ]; then
            cp build/plugins.json "$GITHUB_WORKSPACE/builds/"
          fi

      - name: Derlemeleri yükle (builds dalına push)
        run: |
          set -e
          cd "$GITHUB_WORKSPACE/builds"
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "${{ github.sha }} sürümü derlendi (.cs3 oluşturuldu)" || echo "Değişiklik yok - commit atılmadı"
          git push origin builds --force || echo "Push başarısız"
