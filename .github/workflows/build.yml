name: Build CloudStream Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build BelgeselX plugin
      run: |
        ./gradlew :BelgeselX:clean
        ./gradlew :BelgeselX:build --stacktrace
        
    - name: List build outputs
      run: find . -name "*.cs3" -type f
      
    - name: Upload plugin
      uses: actions/upload-artifact@v4
      with:
        name: belgeselx-plugin
        path: "BelgeselX/build/libs/*.cs3"
        retention-days: 30
