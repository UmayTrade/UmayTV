name: Build Unity Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  build:
    name: Build for Windows, Android, WebGL
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        target: [StandaloneWindows64, Android, WebGL]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Cache Library
      uses: actions/cache@v3
      with:
        path: Library
        key: Library-${{ matrix.target }}
        restore-keys: |
          Library-

    - name: Create Unity Activation File
      if: matrix.target == 'StandaloneWindows64'
      run: |
        echo "$UNITY_LICENSE" > unity.ulf
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    - name: Build Unity Project
      uses: game-ci/unity-builder@v4
      with:
        targetPlatform: ${{ matrix.target }}
        unityVersion: 2022.3.21f1

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}-Build
        path: build/${{ matrix.target }}

  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Run Unity Tests
      uses: game-ci/unity-test-runner@v4
      with:
        unityVersion: 2022.3.21f1

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: artifacts/**/*.xml
