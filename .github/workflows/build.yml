name: CloudStream 3 Plugin Derleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.m3u"
      - "**/*.m3u8"
      - "**/*.py"

jobs:
  build:
    name: CloudStream 3 Eklenti Derle
    runs-on: ubuntu-latest

    steps:
      - name: Kaynak deposunu çek
        uses: actions/checkout@v4
        with:
          path: src

      - name: Builds dalını çek
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: JDK 17 kur
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Android SDK kur
        uses: android-actions/setup-android@v3

      - name: Gradle önbelleğini temizle
        run: rm -rf ~/.gradle/caches/ || true

      - name: Eklentileri derle (.cs3 oluştur)
        run: |
          set -e
          cd "$GITHUB_WORKSPACE/src"

          # gradlew çalıştırılabilir hale getir
          chmod +x gradlew

          # Plugin'leri derle (CloudStream 3 standardı)
          ./gradlew make makePluginsJson

          # .cs3 dosyalarını kopyala
          mkdir -p "$GITHUB_WORKSPACE/builds"
          find . -type f -name "*.cs3" -exec cp {} "$GITHUB_WORKSPACE/builds/" \; || true

          # plugins.json varsa onu da al
          if [ -f build/plugins.json ]; then
            cp build/plugins.json "$GITHUB_WORKSPACE/builds/"
          fi

      - name: Builds dalına yükle
        run: |
          cd "$GITHUB_WORKSPACE/builds"
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Yeni .cs3 eklentileri oluşturuldu (${{ github.sha }})" || echo "Değişiklik yok"
          git push origin builds --force || echo "Push başarısız"

      - name: link.txt oluştur ve main dalına yükle
        run: |
          REPO="${{ github.repository }}"
          echo "CloudStream 3 Eklenti Linkleri" > link.txt
          echo "=============================" >> link.txt
          echo "" >> link.txt

          # builds dalındaki .cs3 linklerini oluştur
          for f in $(cd "$GITHUB_WORKSPACE/builds" && ls *.cs3 2>/dev/null); do
            echo "https://raw.githubusercontent.com/$REPO/builds/$f" >> link.txt
          done

          cat link.txt

          # main dalına kaydet
          cd "$GITHUB_WORKSPACE/src"
          git fetch origin main
          git checkout main
          cp "$GITHUB_WORKSPACE/link.txt" .
          git add link.txt
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit -m "link.txt güncellendi (${{ github.sha }})" || echo "Değişiklik yok"
          git push origin main || echo "Push başarısız"
