name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Cache'i kaldırın veya lock file kontrolünü atlayın
        cache: 'npm'

    - name: Install dependencies
      run: |
        # Eğer package.json varsa ama package-lock.json yoksa
        if [ -f package.json ]; then
          npm install
        else
          echo "package.json not found, creating basic one"
          npm init -y
        fi

    - name: Build project
      run: |
        if [ -f package.json ]; then
          npm run build || echo "Build script not found, skipping"
        else
          echo "No package.json, skipping build"
        fi

    - name: Run tests
      run: |
        if [ -f package.json ]; then
          npm test || echo "Test script not found, skipping"
        else
          echo "No package.json, skipping tests"
        fi
