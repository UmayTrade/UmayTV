name: Build and Deploy

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Application and Generate CS3
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Display repository structure
      run: |
        echo "Repository structure:"
        ls -la
        echo "Project files:"
        find . -name "*.py" -o -name "*.js" -o -name "*.json" -o -name "*.md" -o -name "*.txt" | head -20

    - name: Create CS3 configuration files
      run: |
        echo "Creating CS3 configuration files..."
        mkdir -p .cs3
        
        # Main CS3 config
        cat > .cs3/config.json << EOF
        {
          "project": {
            "name": "UmayTV",
            "version": "1.0.0",
            "description": "UmayTV Streaming Platform",
            "repository": "https://github.com/UmayTrade/UmayTV"
          },
          "build": {
            "output_dir": "dist",
            "assets_dir": "assets",
            "plugins_config": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/plugins.json"
          },
          "cs3_files": [
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/core.cs3",
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/ui.cs3",
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/player.cs3"
          ]
        }
        EOF
        
        # Core CS3 file
        cat > .cs3/core.cs3 << EOF
        {
          "name": "umaytv-core",
          "version": "1.0.0",
          "type": "core",
          "description": "UmayTV Core Functionality",
          "entry_point": "src/main.js",
          "dependencies": [],
          "config": {
            "api_endpoint": "https://api.umay.tv",
            "cdn_url": "https://cdn.umay.tv"
          }
        }
        EOF
        
        # UI CS3 file
        cat > .cs3/ui.cs3 << EOF
        {
          "name": "umaytv-ui",
          "version": "1.0.0",
          "type": "ui",
          "description": "UmayTV User Interface Components",
          "entry_point": "src/ui/components.js",
          "dependencies": ["umaytv-core"],
          "config": {
            "theme": "dark",
            "language": "tr"
          }
        }
        EOF
        
        # Player CS3 file
        cat > .cs3/player.cs3 << EOF
        {
          "name": "umaytv-player",
          "version": "1.0.0",
          "type": "player",
          "description": "UmayTV Video Player Engine",
          "entry_point": "src/player/engine.js",
          "dependencies": ["umaytv-core"],
          "config": {
            "quality": "auto",
            "autoplay": false,
            "subtitles": true
          }
        }
        EOF
        
        # Analytics CS3 file
        cat > .cs3/analytics.cs3 << EOF
        {
          "name": "umaytv-analytics",
          "version": "1.0.0",
          "type": "analytics",
          "description": "UmayTV Analytics System",
          "entry_point": "src/analytics/tracker.js",
          "dependencies": ["umaytv-core"],
          "config": {
            "track_events": true,
            "user_analytics": true,
            "performance_metrics": true
          }
        }
        EOF
        
        echo "CS3 files created successfully"
        ls -la .cs3/

    - name: Create plugins.json with CS3 URLs
      run: |
        echo "Creating plugins.json with CS3 file URLs..."
        
        cat > plugins.json << 'EOF'
        {
          "name": "UmayTV Plugins",
          "version": "1.0.0",
          "repository": "https://github.com/UmayTrade/UmayTV",
          "plugins": [
            {
              "id": "umaytv-core",
              "name": "UmayTV Core",
              "version": "1.0.0",
              "description": "Core functionality for UmayTV platform",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/core.cs3",
              "enabled": true,
              "dependencies": []
            },
            {
              "id": "umaytv-ui",
              "name": "UmayTV UI",
              "version": "1.0.0",
              "description": "User interface components and themes",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/ui.cs3",
              "enabled": true,
              "dependencies": ["umaytv-core"]
            },
            {
              "id": "umaytv-player",
              "name": "UmayTV Player",
              "version": "1.0.0",
              "description": "Video player engine with multiple codec support",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/player.cs3",
              "enabled": true,
              "dependencies": ["umaytv-core"]
            },
            {
              "id": "umaytv-analytics",
              "name": "UmayTV Analytics",
              "version": "1.0.0",
              "description": "User analytics and tracking system",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/analytics.cs3",
              "enabled": true,
              "dependencies": ["umaytv-core"]
            }
          ],
          "config": {
            "auto_update": true,
            "cache_plugins": true,
            "log_level": "info"
          }
        }
        EOF
        
        echo "plugins.json created successfully"

    - name: Create repo.json with plugins.json URL
      run: |
        echo "Creating repo.json..."
        
        cat > repo.json << 'EOF'
        {
          "name": "UmayTV Repository",
          "version": "1.0.0",
          "description": "Official UmayTV plugins and components repository",
          "url": "https://github.com/UmayTrade/UmayTV",
          "plugins_config": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/plugins.json",
          "cs3_config": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/config.json",
          "last_updated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
          "plugins_count": 4,
          "categories": ["core", "ui", "player", "analytics"]
        }
        EOF
        
        echo "repo.json created successfully"

    - name: Create basic build structure
      run: |
        mkdir -p dist
        echo "UmayTV Build - $(date)" > dist/build-info.txt
        echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
        echo "Branch: ${{ github.ref }}" >> dist/build-info.txt
        echo "CS3 Files Generated:" >> dist/build-info.txt
        ls -la .cs3/ >> dist/build-info.txt
        echo "Configuration Files:" >> dist/build-info.txt
        ls -la *.json >> dist/build-info.txt

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          dist/
          plugins.json
          repo.json
          .cs3/
        retention-days: 7

    - name: Upload CS3 files separately
      uses: actions/upload-artifact@v4
      with:
        name: cs3-files
        path: .cs3/**/*.cs3
        retention-days: 7

  validate:
    name: Validate Repository and CS3 Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}

    - name: Validate JSON files
      run: |
        echo "Validating JSON files..."
        
        # Validate plugins.json
        if [ -f "plugins.json" ]; then
          python -m json.tool plugins.json > /dev/null && echo "✓ plugins.json is valid JSON" || echo "✗ plugins.json is invalid JSON"
        else
          echo "✗ plugins.json not found"
        fi
        
        # Validate repo.json
        if [ -f "repo.json" ]; then
          python -m json.tool repo.json > /dev/null && echo "✓ repo.json is valid JSON" || echo "✗ repo.json is invalid JSON"
        else
          echo "✗ repo.json not found"
        fi
        
        # Validate CS3 files
        if [ -d ".cs3" ]; then
          for cs3_file in .cs3/*.cs3 .cs3/*.json; do
            if [ -f "$cs3_file" ]; then
              python -m json.tool "$cs3_file" > /dev/null && echo "✓ $cs3_file is valid JSON" || echo "✗ $cs3_file is invalid JSON"
            fi
          done
        else
          echo "✗ .cs3 directory not found"
        fi

    - name: Validate file URLs
      run: |
        echo "=== Validating GitHub URLs ==="
        BASE_URL="https://raw.githubusercontent.com/UmayTrade/UmayTV/main"
        
        echo "plugins.json URL: $BASE_URL/plugins.json"
        echo "repo.json URL: $BASE_URL/repo.json"
        echo "CS3 Files:"
        echo "- $BASE_URL/.cs3/config.json"
        echo "- $BASE_URL/.cs3/core.cs3"
        echo "- $BASE_URL/.cs3/ui.cs3"
        echo "- $BASE_URL/.cs3/player.cs3"
        echo "- $BASE_URL/.cs3/analytics.cs3"

  deploy-configs:
    name: Deploy Configuration Files
    runs-on: ubuntu-latest
    needs: [build, validate]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .

    - name: Commit and push generated files
      run: |
        echo "Committing generated files to repository..."
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all generated files
        git add plugins.json repo.json .cs3/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generated CS3 files and configs [skip ci]"
          git push
        fi

    - name: Display final URLs
      run: |
        echo "=== FINAL CONFIGURATION URLs ==="
        echo "📄 plugins.json: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/plugins.json"
        echo "🏠 repo.json: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/repo.json"
        echo "⚙️  CS3 Config: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/config.json"
        echo ""
        echo "=== CS3 FILES ==="
        echo "🔧 Core: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/core.cs3"
        echo "🎨 UI: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/ui.cs3"
        echo "📺 Player: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/player.cs3"
        echo "📊 Analytics: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/analytics.cs3"
