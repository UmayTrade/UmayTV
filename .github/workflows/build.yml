name: Generate and Deploy CS3 Configs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  generate-and-deploy:
    name: Generate CS3 Configs and Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Create CS3 configuration files
      run: |
        echo "Creating CS3 configuration files..."
        mkdir -p .cs3
        
        # Main CS3 config
        cat > .cs3/config.json << 'EOF'
        {
          "project": {
            "name": "UmayTV",
            "version": "1.0.0",
            "description": "UmayTV Streaming Platform",
            "repository": "https://github.com/UmayTrade/UmayTV"
          },
          "build": {
            "output_dir": "dist",
            "assets_dir": "assets",
            "plugins_config": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/plugins.json"
          },
          "cs3_files": [
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/core.cs3",
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/ui.cs3",
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/player.cs3",
            "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/analytics.cs3"
          ]
        }
        EOF
        
        # Core CS3 file
        cat > .cs3/core.cs3 << 'EOF'
        {
          "name": "umaytv-core",
          "version": "1.0.0",
          "type": "core",
          "description": "UmayTV Core Functionality",
          "entry_point": "src/main.js",
          "dependencies": [],
          "config": {
            "api_endpoint": "https://api.umay.tv",
            "cdn_url": "https://cdn.umay.tv"
          }
        }
        EOF
        
        # UI CS3 file
        cat > .cs3/ui.cs3 << 'EOF'
        {
          "name": "umaytv-ui",
          "version": "1.0.0",
          "type": "ui",
          "description": "UmayTV User Interface Components",
          "entry_point": "src/ui/components.js",
          "dependencies": ["umaytv-core"],
          "config": {
            "theme": "dark",
            "language": "tr"
          }
        }
        EOF
        
        # Player CS3 file
        cat > .cs3/player.cs3 << 'EOF'
        {
          "name": "umaytv-player",
          "version": "1.0.0",
          "type": "player",
          "description": "UmayTV Video Player Engine",
          "entry_point": "src/player/engine.js",
          "dependencies": ["umaytv-core"],
          "config": {
            "quality": "auto",
            "autoplay": false,
            "subtitles": true
          }
        }
        EOF
        
        # Analytics CS3 file
        cat > .cs3/analytics.cs3 << 'EOF'
        {
          "name": "umaytv-analytics",
          "version": "1.0.0",
          "type": "analytics",
          "description": "UmayTV Analytics System",
          "entry_point": "src/analytics/tracker.js",
          "dependencies": ["umaytv-core"],
          "config": {
            "track_events": true,
            "user_analytics": true,
            "performance_metrics": true
          }
        }
        EOF
        
        echo "✅ CS3 files created:"
        ls -la .cs3/

    - name: Create plugins.json with CS3 URLs
      run: |
        echo "Creating plugins.json with CS3 file URLs..."
        
        cat > plugins.json << 'EOF'
        {
          "name": "UmayTV Plugins",
          "version": "1.0.0",
          "repository": "https://github.com/UmayTrade/UmayTV",
          "plugins": [
            {
              "id": "umaytv-core",
              "name": "UmayTV Core",
              "version": "1.0.0",
              "description": "Core functionality for UmayTV platform",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/core.cs3",
              "enabled": true,
              "dependencies": []
            },
            {
              "id": "umaytv-ui",
              "name": "UmayTV UI",
              "version": "1.0.0",
              "description": "User interface components and themes",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/ui.cs3",
              "enabled": true,
              "dependencies": ["umaytv-core"]
            },
            {
              "id": "umaytv-player",
              "name": "UmayTV Player",
              "version": "1.0.0",
              "description": "Video player engine with multiple codec support",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/player.cs3",
              "enabled": true,
              "dependencies": ["umaytv-core"]
            },
            {
              "id": "umaytv-analytics",
              "name": "UmayTV Analytics",
              "version": "1.0.0",
              "description": "User analytics and tracking system",
              "author": "UmayTrade",
              "cs3_url": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/analytics.cs3",
              "enabled": true,
              "dependencies": ["umaytv-core"]
            }
          ],
          "config": {
            "auto_update": true,
            "cache_plugins": true,
            "log_level": "info"
          }
        }
        EOF
        
        echo "✅ plugins.json created"

    - name: Create repo.json with plugins.json URL
      run: |
        echo "Creating repo.json..."
        
        cat > repo.json << 'EOF'
        {
          "name": "UmayTV Repository",
          "version": "1.0.0",
          "description": "Official UmayTV plugins and components repository",
          "url": "https://github.com/UmayTrade/UmayTV",
          "plugins_config": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/plugins.json",
          "cs3_config": "https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/config.json",
          "last_updated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
          "plugins_count": 4,
          "categories": ["core", "ui", "player", "analytics"]
        }
        EOF
        
        echo "✅ repo.json created"

    - name: Validate JSON files
      run: |
        echo "🔍 Validating JSON files..."
        
        # Install jq for JSON validation
        sudo apt-get update && sudo apt-get install -y jq
        
        echo "=== Validating plugins.json ==="
        jq empty plugins.json && echo "✅ plugins.json is valid JSON" || echo "❌ plugins.json is invalid JSON"
        
        echo "=== Validating repo.json ==="
        jq empty repo.json && echo "✅ repo.json is valid JSON" || echo "❌ repo.json is invalid JSON"
        
        echo "=== Validating CS3 files ==="
        for cs3_file in .cs3/*.cs3 .cs3/*.json; do
          if [ -f "$cs3_file" ]; then
            jq empty "$cs3_file" && echo "✅ $cs3_file is valid JSON" || echo "❌ $cs3_file is invalid JSON"
          fi
        done

    - name: Setup Git Identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add and commit changes
      run: |
        echo "📝 Adding and committing changes..."
        
        # Add generated files
        git add plugins.json repo.json .cs3/
        
        # Check if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "chore: auto-generate CS3 configs and plugins [skip ci]"
          echo "✅ Changes committed"
        else
          echo "✅ No changes to commit"
        fi

    - name: Push changes
      run: |
        echo "🚀 Pushing changes to repository..."
        git push origin HEAD:main
        echo "✅ Changes pushed successfully"

    - name: Display final URLs
      run: |
        echo ""
        echo "🎉 DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "====================================="
        echo ""
        echo "📁 CONFIGURATION FILES:"
        echo "📄 plugins.json: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/plugins.json"
        echo "🏠 repo.json: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/repo.json"
        echo "⚙️  CS3 Config: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/config.json"
        echo ""
        echo "🔧 CS3 PLUGIN FILES:"
        echo "🔧 Core: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/core.cs3"
        echo "🎨 UI: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/ui.cs3"
        echo "📺 Player: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/player.cs3"
        echo "📊 Analytics: https://raw.githubusercontent.com/UmayTrade/UmayTV/main/.cs3/analytics.cs3"
        echo ""
        echo "✅ All configuration files are now live and accessible via GitHub raw URLs!"
